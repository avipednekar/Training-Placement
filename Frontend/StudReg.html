<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration | Placement Portal</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: "#4F46E5", secondary: "#818CF8" },
          borderRadius: { button: "8px" },
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .form-control:focus {
      outline: none;
      border-color: #4F46E5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .password-toggle {
      cursor: pointer;
    }

    .success-modal {
      transform: translateY(-20px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .success-modal.show {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body class="min-h-screen bg-gray-50">
  <div class="flex flex-col md:flex-row min-h-screen">
    <div class="w-full md:w-2/5 relative overflow-hidden p-8 flex items-center justify-center text-white">
      <div class="absolute inset-0 bg-gradient-to-br from-primary to-secondary opacity-90"></div>
      <img
        src="https://readdy.ai/api/search-image?query=3D%20realistic%20modern%20illustration%20of%20college%20students%20in%20professional%20attire%20standing%20confidently%20in%20front%20of%20a%20modern%20college%20campus%20building%20with%20sleek%20architecture%2C%20soft%20natural%20lighting%2C%20warm%20morning%20atmosphere%2C%20professional%20photography%20style%2C%20minimalist%20composition%2C%20subtle%20depth%20of%20field&width=800&height=1200&seq=1&orientation=portrait"
        alt="Student Registration" class="absolute inset-0 w-full h-full object-cover" />
      <div class="z-10 text-center max-w-md">
        <h1 class="text-3xl md:text-4xl font-bold mb-4">Student Portal</h1>
        <p class="text-base md:text-lg opacity-90">Register to participate in campus placement drives and manage your
          placement profile.</p>
      </div>
    </div>

    <div class="w-full md:w-3/5 bg-white p-6 md:p-12 flex items-center">
      <div class="w-full max-w-xl mx-auto bg-white rounded-lg p-8 shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Student Registration</h2>
        <form id="registrationForm" class="space-y-5">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required
              class="form-control w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">College Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" required
              class="form-control w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded" />
          </div>
          <div>
            <label for="rollNo" class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
            <input type="text" id="rollNo" placeholder="2324001100" required
              class="form-control w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded" />
          </div>
          <div>
            <label for="branch" class="block text-sm font-medium text-gray-700 mb-1">Branch</label>
            <select id="branch" required
              class="form-control w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded">
              <option value="">Select Branch</option>
              <option value="CSE">Computer Science and Engineering</option>
              <option value="ECE">Electronics and Telecommunication</option>
              <option value="ME">Mechanical Engineering</option>
              <option value="CE">Civil Engineering</option>
              <option value="AIML">Computer Science and Engineering(AIML)</option>
              <option value="AIDS">Computer Science and Engineering(DS)</option>
              <option value="ELE">Electrical Engineering</option>
            </select>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <input type="password" id="password" placeholder="Create password (min 8 chars)" required
                class="form-control w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded" />
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 password-toggle" data-target="password">
                <i class="ri-eye-line text-gray-500"></i>
              </div>
            </div>
            <div class="mt-2 flex gap-2">
              <span class="h-1 flex-1 rounded-full bg-gray-200" id="strength-1"></span>
              <span class="h-1 flex-1 rounded-full bg-gray-200" id="strength-2"></span>
              <span class="h-1 flex-1 rounded-full bg-gray-200" id="strength-3"></span>
              <span class="h-1 flex-1 rounded-full bg-gray-200" id="strength-4"></span>
            </div>
            <p class="text-xs text-gray-500 mt-1" id="password-strength-text">Password strength</p>
          </div>
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <div class="relative">
              <input type="password" id="confirmPassword" placeholder="Confirm your password" required
                class="form-control w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded" />
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 password-toggle"
                data-target="confirmPassword">
                <i class="ri-eye-line text-gray-500"></i>
              </div>
            </div>
          </div>
          <button type="submit"
            class="w-full bg-primary hover:bg-primary/90 text-white py-3 px-4 rounded-button font-medium transition-all duration-300">Register</button>
          <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="/Frontend/StudLogin.html"
              class="text-primary hover:underline font-medium">Login here</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden" id="success-modal">
    <div class="success-modal bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6">
      <div class="text-center">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="ri-check-line ri-2x text-green-600"></i>
        </div>
        <h3 class="text-xl font-bold text-gray-900 mb-2">Registration Successful!</h3>
        <p class="text-gray-600 mb-6">Your student account has been created successfully. Redirecting to your profile.
        </p>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".password-toggle").forEach((toggle) => {
      toggle.addEventListener("click", function () {
        const target = document.getElementById(this.dataset.target);
        const icon = this.querySelector("i");
        if (target.type === "password") {
          target.type = "text";
          icon.classList.replace("ri-eye-line", "ri-eye-off-line");
        } else {
          target.type = "password";
          icon.classList.replace("ri-eye-off-line", "ri-eye-line");
        }
      });
    });

    document.getElementById("password").addEventListener("input", function () {
      const password = this.value;
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      const bars = [1, 2, 3, 4].map(i => document.getElementById("strength-" + i));
      bars.forEach((bar, i) => {
        bar.className = "h-1 flex-1 rounded-full " + (i < strength ? ["bg-red-500", "bg-orange-500", "bg-yellow-500", "bg-green-500"][strength - 1] : "bg-gray-200");
      });
      document.getElementById("password-strength-text").textContent =
        ["Password strength", "Weak", "Fair", "Good", "Strong"][strength];
    });

    document.getElementById("registrationForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
      const studentData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        rollNo: document.getElementById("rollNo").value,
        branch: document.getElementById("branch").value,
        password: password
      };
      try {
        const response = await fetch("http://localhost:3000/api/student/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(studentData)
        });
        const result = await response.json();
        if (response.ok) {
          localStorage.setItem("studentEmail", studentData.email);
          const modal = document.getElementById("success-modal");
          modal.classList.remove("hidden");
          setTimeout(() => {
            modal.querySelector(".success-modal").classList.add("show");
          }, 10);
          setTimeout(() => {
            window.location.href = "/Frontend/profile.html";
          }, 2500);
        } else {
          alert(result.error || "Registration failed");
        }
      } catch (error) {
        console.error("Registration error:", error);
        alert("Registration failed. Please try again.");
      }
    });
  </script>
</body>

</html>
